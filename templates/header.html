    <div class="row">
        <div class="container">

            <div class="logo">
                <a href="{% url 'home:index' %}"><img src="{{ info.icon.url }}" alt="logo"></a>
            </div>

            <div class="responsive"><i data-icon="m" class="ion-navicon-round"></i></div>

            <ul class="nav-menu list-unstyled">
                <li><a href="#header" class="smoothScroll">Home</a></li>
